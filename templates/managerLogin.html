<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>
      Sign In
    </title>
    <style>
      .hellologo {
	  text-align: center;
      }
      .join {
	  text-align: center;
      }

      .signupform{
	  text-align: center;
      } 
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
	<a class="navbar-brand" href="#">[eshop]</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
	  <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('signup')}}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('signin')}}">Sign In</a>
            </li>
	  </ul>
	</div>
      </div>
    </nav><br>
    <div class="hellologo">
      <img src="/static/logo.png">
      <img src="/static/logo1.png">
      <img src="/static/logo2.png">
      <img src="/static/logo3.png">
    </div><br>
    <h4 class="join">[log in to access manager page]</h4>
    <p></p>
    <form method="post" class="signupform">
      {{check_form.hidden_tag()}}
      {{check_form.username.label}}<br>{{check_form.username()}}<br><br>
      {{check_form.password.label}}<br>{{check_form.password()}}<br><br>
      {{check_form.submit()}}
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
